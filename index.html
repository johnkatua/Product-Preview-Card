<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles/styles.css" rel="stylesheet" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card--container">
    <div class="card--component">
      <div class="card--component__image">
        <img src="./images/image-product-desktop.jpg" alt="perfume bottle" />
      </div>
      <div class="card--component__content">
        <section class="card--content__box">
          <h2>Perfume</h2>
          <h1>
            Gabriellze Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card--box__price">
            <span>$149.99</span>
            <span>
              <s>$169.99</s>
            </span>
          </div>
          <button>Add to Cart</button>
        </section>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John Katua</a>.
  </div>
</body>
</html>
